version: '3'
services:

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  node-app:
    ports:
      - "5000"
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    env_file: ./.env
    volumes:
      - mongo-db:/data/db
  
  redis:
    image: redis
     

volumes:
  mongo-db: 
     