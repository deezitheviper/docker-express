version: '3'
services:
  node-app:
    ports:
      - "5000:5000"
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345
    volumes:
      - mongo-db:/data/db
  
  redis:
    image: redis
     

volumes:
  mongo-db: 
     